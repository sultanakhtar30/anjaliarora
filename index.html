<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anjali Arora Birthday Countdown?</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    @import url("https://fonts.googleapis.com/css?family=Staatliches");
  </style>
</head>

<body>

  <div class="wrappers">
    <h1><b>Anjali Arora</b></h1></div>

    <div id="birthdayTime">
      <div class="countdownContainer">
         <h3>Happy Birthday Anjali Arora</h3></div></div>

  <div id="countdown">
    <table class="countdownContainer">
      <tr class="info">
        <td colspan="4" 
        class="info">Birthday Countdown</td>
      </tr>
      <tr class="info">
        <td id="days">120</td>
        <td id="hours">4</td>
        <td id="minutes">15</td>
        <td id="seconds">32</td>
      </tr>

      <tr class="text">
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>
  </div>

  <div class="backgroun-image"></div>
 <!-- Services -->
  <div class="wrapper">
    <h1><b>Shining Star Anjali Arora</b></h1>
    <div class="container">
      <div class="box" onclick="location.href='https://www.instagram.com/anjimaxuofficially/';">
        <img src="../img/anjali-insta.webp" alt="">
        <h2>Instagram</h2>
      </div>
      <div class="box" onclick="location.href='https://www.youtube.com/c/AnjaliAroraMaxu';">
        <img src="./img/youtube.webp" alt="">
        <h2>Youtube</h2>
      </div>
      <div class="box" onclick="location.href='https://twitter.com/AnjaliArora1050/';">
        <img src="../img/twitter.webp" alt="">
        <h2>Twitter</h2>
      </div>
      <div class="box" onclick="location.href='https://www.snapchat.com/add/arora_girl/';">
        <img src="/img/snap.webp" alt="">
        <h2>Spanchat</h2>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>

</html>
